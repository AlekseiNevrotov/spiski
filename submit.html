<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    </noscript>
    <style>
        :root {
      --mylogo: #1ec2de;
      --accent: #3bca98;
      --myinterface: #0f45aa;
      --bg: #121212;
      --black2: #161616;
      --black3: #1C1C1C;
      --grey: #414141;
      --grey2: #666666;
      --text: #FFFFFF;
    }
        body {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--grey);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: var(--mylogo);
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 24px;
            line-height: 28px;
            margin-top: 100px;
            margin-bottom: 32px;
        }
        p {
            color: var(--grey2);
            line-height: 16px;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            margin-bottom: 40px; 
        }
        .button {  
            width: 120px;
            height: 52px;
            color: var(--bg); 
            padding: 16px 32px;
            line-height: 16px; 
            border: none;
            border-radius: 60px; 
            background: var(--accent);
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.04em;
            transition: background 0.4s; 
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            position: relative; 
            overflow: hidden;
        }
        .button:hover {
            background: var(--myinterface);
        }
        .button:active {
            transform: scale(0.96);
        }
        @media (max-width: 480px) {
            body {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--grey);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: var(--mylogo);
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 24px;
            line-height: 28px;
            margin-top: 100px;
            margin-bottom: 32px;
        }
        p {
            color: var(--grey2);
            line-height: 16px;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            margin-bottom: 40px; 
        }
        .button {  
            width: 120px;
            height: 52px;
            color: var(--bg); 
            padding: 16px 32px;
            line-height: 16px; 
            border: none;
            border-radius: 60px; 
            background: var(--accent);
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.04em;
            transition: background 0.4s; 
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            position: relative; 
            overflow: hidden;
        }
        .button:hover {
            background: var(--myinterface);
        }
        .button:active {
            transform: scale(0.96);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Спасибо</h1>
        <p id="message"></p>
        <button class="button">Назад</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        document.getElementById('message').textContent = message || 'Что-то пошло не так.';
        document.querySelector('.button').addEventListener('click', () => {
    window.location.href = '/';
});
    </script>
</body>
</html>
