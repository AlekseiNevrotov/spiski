<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всадике</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    </noscript>
    <style>
        :root {
            --mylogo: #2db799;
            --accent: #1597ca;
            --myinterface: #1133ae;
            --bg: #f6f6f6;
            --form: #fdfdfd;
            --input: #ececec;
            --black: #121212;
            --grey: #353535;
            --grey2: #a1a1a1;
        }
        body {
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg);
            color: var(--grey);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: var(--mylogo);
            font-family: 'Nunito', sans-serif;
            font-size: 32px;
            line-height: 44px;
            font-weight: 300;
            margin-top: 40px;
            margin-bottom: 32px;
        }
        p {
            color: var(--black);
            line-height: 20px;
            font-size: 16px;
            font-weight: 300;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 40px; 
        }
        .button {  
            width: 120px;
            height: 52px;
            color: var(--form); 
            padding: 16px 32px;
            line-height: 20px; 
            border: none;
            border-radius: 60px; 
            background: var(--accent);
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.04em;
            transition: background 0.4s; 
            font-family: 'Montserrat', sans-serif;
            position: relative; 
            overflow: hidden;
        }
        .button:hover {
            background: var(--myinterface);
        }
        .button:active {
            transform: scale(0.96);
        }
        @media (max-width: 480px) {
            body {
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg);
            color: var(--grey);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: var(--mylogo);
            font-family: 'Nunito', sans-serif;
            font-size: 32px;
            line-height: 44px;
            font-weight: 300;
            margin-top: 40px;
            margin-bottom: 32px;
        }
        p {
            color: var(--black);
            line-height: 20px;
            font-size: 16px;
            font-weight: 300;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 40px; 
        }
        .button {  
            width: 120px;
            height: 52px;
            color: var(--form); 
            padding: 16px 32px;
            line-height: 20px; 
            border: none;
            border-radius: 60px; 
            background: var(--accent);
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.04em;
            transition: background 0.4s; 
            font-family: 'Montserrat', sans-serif;
            position: relative; 
            overflow: hidden;
        }
        .button:hover {
            background: var(--myinterface);
        }
        .button:active {
            transform: scale(0.96);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Спасибо</h1>
        <p id="message"></p>
        <button class="button">Назад</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        document.getElementById('message').textContent = message || 'Что-то пошло не так.';
        document.querySelector('.button').addEventListener('click', () => {
    window.location.href = '/';
});
    </script>
</body>
</html>
