    <script>
      const scene = new THREE.Scene();

      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

      const geometry = new THREE.BufferGeometry();

      const totalCoords = count * 6;
      const colorsArray = new Float32Array(totalCoords);
      let baseRadius = 1.2;
      let baseWave = 5;
      const timeSpeed = 0.002;
      function generateEvenAngles(count, timeOffset = 0) {
          const angles = [];
          for (let i = 0; i < count; i++) {
              const baseAngle = (i / count) * Math.PI * 2 + timeOffset;
              angles.push(baseAngle, baseAngle + Math.PI / 2 + (Math.sin(i * 0.1) * 0.3));
          }
          return angles;
      }
      function getPosition(angle, radius, wave, useSin = true, time = 0, i = 0, formType = 0, waveMult = 1, noiseAmp = 0, asymX = 1, asymY = 1, subWave = 0) {

          let x = radius * Math.cos(rotatedAngle);
          let y = radius * Math.sin(rotatedAngle);
          let z = useSin ? Math.sin(rotatedAngle * wave * waveMult) * 0.4 : Math.cos(rotatedAngle * wave * waveMult) * 0.4;
          switch (formType) {
              case 0:
                  break;
              case 1:
                  rotatedAngle += time * 0.1 * (Math.sin(time * 0.001) + 1);
                  x = radius * Math.cos(rotatedAngle) * asymX;
                  y = radius * Math.sin(rotatedAngle) * asymY;
                  z += Math.sin(rotatedAngle * wave * 2) * 0.2;
                  break;
              case 2:
                  const starN = 3 + Math.sin(time * 0.003) * 4;
                  const starMod = 1 + Math.sin(rotatedAngle * starN) * 0.3;
                  x *= starMod * asymX;
                  y *= starMod * asymY;
                  z += Math.sin(time * 0.004 + i * 0.05) * 0.3;
                  break;
              case 3:
                  x *= asymX; y *= asymY;
                  z += Math.sin(rotatedAngle * subWave) * 0.2;
                  break;
              case 4:
                  const chaosNoise = Math.sin(time * 0.005 + i * 0.1) * noiseAmp * 2;
                  x += Math.cos(rotatedAngle * wave * 3) * chaosNoise;
                  y += Math.sin(rotatedAngle * wave * 3) * chaosNoise;
                  z *= 1 + chaosNoise;
                  break;
              case 5:
                  const warp = Math.sin(rotatedAngle * subWave + time * 0.002) * 0.25;
                  x += warp * asymX;
                  y += warp * asymY;
                  z += Math.cos(rotatedAngle * wave * 1.5 + time * 0.001) * 0.3;
                  break;
              case 6:
                  const polyN = 3 + Math.sin(time * 0.002) * 5;
                  const polyMod = 1 + Math.sin(rotatedAngle * polyN) * 0.4;
                  x *= polyMod * asymX;
                  y *= polyMod * asymY;
                  z += Math.cos(rotatedAngle * polyN * 0.5) * 0.2;
                  break;
              case 7:
                  const power = 1.5 + Math.sin(time * 0.003) * 2.5;
                  const cx = Math.cos(rotatedAngle); const cy = Math.sin(rotatedAngle);
                  x = Math.sign(cx) * Math.pow(Math.abs(cx), power) * radius * asymX;
                  y = Math.sign(cy) * Math.pow(Math.abs(cy), power) * radius * asymY;
                  z += Math.sin(rotatedAngle * wave) * 0.3 * power / 4;
                  break;
              case 8:
                  const heartT = rotatedAngle + time * 0.004;
                  const heartScale = 1 + Math.sin(time * 0.008) * 0.1;
                  x = (16 * Math.pow(Math.sin(heartT), 3)) * heartScale * asymX * 0.08;
                  y = (13 * Math.cos(heartT) - 5 * Math.cos(3 * heartT) - Math.pow(Math.sin(heartT), 3)) * heartScale * asymY * 0.08;
                  z += Math.sin(time * 0.005 + i * 0.02) * 0.25 * heartScale;
                  break;
              case 9:
                  const roseK = 4 + Math.sin(time * 0.0025) * 3;
                  const roseR = Math.cos(roseK * rotatedAngle) * radius * (1 + Math.sin(time * 0.003) * 0.2);
                  x = roseR * Math.cos(rotatedAngle) * asymX;
                  y = roseR * Math.sin(rotatedAngle) * asymY;
                  z += Math.sin(roseK * rotatedAngle * 2) * 0.3;
                  break;
              case 10:
                  const lissA = 3 + Math.sin(time * 0.0015) * 2;
                  const lissB = 2 + Math.cos(time * 0.0015) * 1;
                  const phase = time * 0.003 + rotatedAngle;
                  x = Math.sin(lissA * phase) * radius * asymX;
                  y = Math.sin(lissB * phase + Math.PI / 2) * radius * asymY;
                  z += Math.sin(lissA * phase * 2) * 0.4;
                  break;
              default:
                  break;
          }
          return [x, y, z];
      }
      let time = 0;
      function updateForm(time) {
          const radiusOsc = Math.sin(time * 0.003) * 0.4 + baseRadius;
          const waveOsc = Math.abs(Math.sin(time * 0.002)) * 5 + 3;
          const waveMultOsc = Math.sin(time * 0.0015) * 4 + 5;
          const useSinOsc = Math.sin(time * 0.001) > 0;
          const noiseAmpOsc = Math.abs(Math.sin(time * 0.004)) * 0.3;
          const asymX = 1 + Math.sin(time * 0.0025) * 0.2;
          const asymY = 1 + Math.cos(time * 0.0025 + Math.PI/2) * 0.2;
          const subWaveOsc = Math.sin(time * 0.0035) * 3 + 4;
          const formType = Math.floor((Math.sin(time * 0.0005) + 1) / 2 * 9.5);
          const angleOffset = time * 0.5 % (Math.PI * 2);
          const dynamicAngles = generateEvenAngles(count, angleOffset);
          let baseHue = (time * 0.0415) % 1;
          const hueShift1 = Math.sin(time * 0.002) * 0.4;
          const sat = 0.87 + 0.3 * Math.sin(time * 0.009);
          const lit = 0.34 + 0.3 * Math.sin(time * 0.004 + formType * 0.2);
          const formBias = formType / 10 * 0.05;
          if (Math.floor(time / 50) !== Math.floor((time-1) / 50)) {
              console.log('Time:', (time * timeSpeed).toFixed(2), 'FormType:', formType, 'BaseHue:', baseHue.toFixed(2), 'Sat:', sat.toFixed(2), 'Lit:', lit.toFixed(2));
          }
          for (let i = 0; i < count; i++) {
              const angle1 = dynamicAngles[i * 2];
              const angle2 = dynamicAngles[i * 2 + 1];
              const [x1, y1, z1] = getPosition(angle1, radiusOsc, waveOsc, useSinOsc, time, i * 2, formType, waveMultOsc / 5, noiseAmpOsc, asymX, asymY, subWaveOsc);
              const [x2, y2, z2] = getPosition(angle2, radiusOsc, waveOsc, useSinOsc, time, i * 2 + 1, formType, waveMultOsc / 5, noiseAmpOsc, asymX, asymY, subWaveOsc);
              positions[i * 6 + 0] = x1; positions[i * 6 + 1] = y1; positions[i * 6 + 2] = z1;
              positions[i * 6 + 3] = x2; positions[i * 6 + 4] = y2; positions[i * 6 + 5] = z2;
              let baseColor1 = new THREE.Color();
              const rotatedAngle1 = angle1 + Math.sin(time * 0.5 + i * 0.01) * 0.2;
              let hue1 = baseHue + hueShift1 + (rotatedAngle1 / (Math.PI * 2)) * 0.2 + Math.sin(time * 0.005 + i * 0.05) * 0.1;
              hue1 = ((hue1 % 1 + 1) % 1) + formBias;
              const waveHueMod1 = Math.sin(rotatedAngle1 * waveOsc) * 0.2;
              baseColor1.setHSL(hue1 + waveHueMod1, sat, lit);
              if (i === 0) {
                  if (Math.floor(time / 50) !== Math.floor((time-1) / 50)) {
                      console.log('Vertex0 RGB:', baseColor1.r.toFixed(2), baseColor1.g.toFixed(2), baseColor1.b.toFixed(2));
                  }
              }
              let baseColor2 = new THREE.Color();
              const rotatedAngle2 = angle2 + Math.sin(time * 0.5 + (i * 2 + 1) * 0.01) * 0.2;
              let hue2 = baseHue + hueShift1 + (rotatedAngle2 / (Math.PI * 2)) * 0.2 + Math.sin(time * 0.005 + (i * 2 + 1) * 0.05) * 0.1;
              hue2 = ((hue2 % 1 + 1) % 1) + formBias;
              const waveHueMod2 = Math.sin(rotatedAngle2 * waveOsc) * 0.2;
              baseColor2.setHSL(hue2 + waveHueMod2, sat * (0.9 + 0.2 * Math.sin(i * 0.1)), lit);
              colorsArray[i * 6 + 0] = baseColor1.r; colorsArray[i * 6 + 1] = baseColor1.g; colorsArray[i * 6 + 2] = baseColor1.b;
              colorsArray[i * 6 + 3] = baseColor2.r; colorsArray[i * 6 + 4] = baseColor2.g; colorsArray[i * 6 + 5] = baseColor2.b;
          }
      }
      updateForm(0);
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));
      const lineMaterial = new THREE.LineBasicMaterial({ 
          vertexColors: true, 
          linewidth: 4, 
          transparent: true,
          opacity: 0.9 
      });
      const lineSegments = new THREE.LineSegments(geometry, lineMaterial);
      scene.add(lineSegments);
      camera.position.z = 4;
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 0.5, 10);
      pointLight.position.set(0, 0, 2);
      scene.add(pointLight);
      function animate() {
          requestAnimationFrame(animate);
          time += 1;
          lineSegments.rotation.x += 0.008;
          lineSegments.rotation.y += 0.008;
          lineSegments.rotation.z += 0.003 * Math.sin(time * timeSpeed * 10);
          const globalScale = 0.95 + 0.1 * Math.sin(time * timeSpeed * 5);
          lineSegments.scale.setScalar(globalScale);
          lineMaterial.opacity = 0.8 + 0.2 * Math.sin(time * timeSpeed * 3);
          updateForm(time * timeSpeed);
          geometry.attributes.position.needsUpdate = true;
          geometry.attributes.color.needsUpdate = true;
          renderer.render(scene, camera);
      }
      animate();
      window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const phoneInput = document.getElementById('phone');
    function applyMask(digits) {
        let output = '+7('; 
        if (digits.length >= 1) output += digits.substring(0, 3); 
        if (digits.length >= 3) output += ') '; 
        if (digits.length >= 4) output += digits.substring(3, 6); 
        if (digits.length >= 6) output += '–'; 
        if (digits.length >= 7) output += digits.substring(6, 8); 
        if (digits.length >= 8) output += '–'; 
        if (digits.length >= 8) output += digits.substring(8, 10); 
        return output.trim(); 
    }
    phoneInput.addEventListener('input', function(e) {
        let digits = this.value.replace(/\D/g, '');
        if (digits.startsWith('7') || digits.startsWith('8')) {
            digits = digits.slice(1);
        }
        digits = digits.slice(0, 10); 
        this.value = applyMask(digits);
    });
    phoneInput.addEventListener('keypress', (event) => {
        if (!/[0-9]/.test(event.key) && event.key !== 'Backspace') {
            event.preventDefault();
        }
    });
    const form = phoneInput.closest('form');
    form.addEventListener('submit', function(e) {
        let digits = phoneInput.value.replace(/\D/g, '');
        if (digits.startsWith('7')) {
            digits = '8' + digits.slice(1);
        } else if (!digits.startsWith('8')) {
            digits = '8' + digits;
        }
        phoneInput.value = digits;
    });
});
